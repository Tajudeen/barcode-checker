<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Payment Checker</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 20px; }
    #reader { width: 300px; margin: 0 auto; }
    #result { font-size: 1.2em; margin-top: 20px; }
    .paid { color: green; font-weight: bold; }
    .not-paid { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Scan QR Code</h2>
  <div id="reader"></div>
  <p id="result">Waiting for scan...</p>

  <script>
    const resultElement = document.getElementById("result");

    async function checkPayment(memid) {
      try {
        // Fetch the live Razor page
        const response = await fetch("https://www.event.ananmembers.org/membershipRegister");
        const html = await response.text();

        // Quick search for the member ID in the page
        if (html.includes(memid)) {
          resultElement.innerHTML = `✅ Member <span class="paid">${memid}</span> has PAID`;
        } else {
          resultElement.innerHTML = `❌ Member <span class="not-paid">${memid}</span> has NOT paid`;
        }
      } catch (err) {
        console.error(err);
        resultElement.textContent = "⚠️ Could not check payment (Network or CORS issue)";
      }
    }

    function onScanSuccess(decodedText, decodedResult) {
      resultElement.textContent = "Scanned ID: " + decodedText;
      checkPayment(decodedText);
    }

    function onScanError(errorMessage) {
      // ignore continuous scan errors
    }

    // Start the camera scanner
    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" },
      {
        fps: 10,
        qrbox: 250
      },
      onScanSuccess,
      onScanError
    );
  </script>
</body>
</html>
