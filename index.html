<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Payment Checker</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 20px; }
    #reader { width: 300px; margin: 0 auto; }
    #result { font-size: 1.2em; margin-top: 15px; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 1em; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Scan QR Code</h2>
  <div id="reader"></div>
  <p id="result">Waiting for scan...</p>
  <button id="checkBtn" disabled>Check Payment</button>

  <script>
    let lastScannedId = null;
    const resultElement = document.getElementById("result");
    const checkBtn = document.getElementById("checkBtn");

    function extractInteger(text) {
      const match = text.match(/\d+/);
      return match ? match[0] : null;
    }

    function onScanSuccess(decodedText, decodedResult) {
      const scannedInt = extractInteger(decodedText);
      if (scannedInt) {
        lastScannedId = scannedInt;
        resultElement.textContent = `Scanned ID: ${scannedInt}`;
        checkBtn.disabled = false;
      } else {
        resultElement.textContent = "No valid number found in QR code";
        checkBtn.disabled = true;
      }
    }

    checkBtn.addEventListener("click", async () => {
      if (!lastScannedId) return;
      resultElement.textContent = "Checking payment...";

      try {
        const response = await fetch("https://www.event.ananmembers.org/RegistrationReport");
        const html = await response.text();

        // Split page into rows by newline
        const rows = html.split(/\r?\n/);
        let foundRow = null;

        for (const row of rows) {
          const parts = row.split(",");
          if (parts.length >= 5) {
            const memNumber = parts[3].trim(); // 4th column = membership number
            if (memNumber === lastScannedId) {
              foundRow = parts;
              break;
            }
          }
        }

        if (foundRow) {
          const [name, category, amount, memNumber, email] = foundRow;
          resultElement.innerHTML = `
            ✅ Found: <br>
            <strong>${name}</strong><br>
            Category: ${category}<br>
            Amount: ${amount}<br>
            Email: ${email}<br>
            Member No: <strong>${memNumber}</strong> (MATCHED)
          `;
          resultElement.style.color = "green";
        } else {
          resultElement.innerHTML = `❌ Member <strong>${lastScannedId}</strong> NOT found`;
          resultElement.style.color = "red";
        }
      } catch (err) {
        console.error(err);
        resultElement.textContent = "⚠️ Could not check payment (Network or CORS issue)";
      }
    });

    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScanSuccess,
      (error) => {} // ignore errors
    );
  </script>
</body>
</html>
